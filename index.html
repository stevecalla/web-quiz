<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/flavicon-shark.jpeg"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h3>View High Scores</h3>
      <h3 id="game-timer">Time Remaining: 60 second(s)</h3>
    </header>

    <main class="start-page" id="start-page">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try answer the following code-related questions with the time limit.
      </p>
      <p>Keep in mind that incorrect answers will penalize your score/time</p>
      <p>by 10 seconds!</p>
      <button id="start-button">Start Quiz</button>
    </main>

    <section class="question-page" id="question-page">
      <h1 class=""></h1>
      <ol id="answer-container">
        <!-- <li>Strings</li>
      <li>Boolean</li>
      <li>Alerts</li>
      <li>Numbers</li> -->
      </ol>
      <h3 id="answer-status"></h3>
    </section>

    <section class="save-score-page hide" id="save-score-page">
      <h1>All Done!</h1>
      <p>Your final score is 100.</p>
      <form>
        <label for="player-initials">Enter Initials:</label>
        <input
          type="text"
          id="player-initials"
          name="player-initials"
          required
          minlength="2"
          maxlength="2"
          size="5"
        />
        <button id="save-button">Save</button>
      </form>
    </section>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
