<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Notable&family=Nunito+Sans:ital,wght@1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Web Quiz</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/flavicon-shark.jpeg"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="" id="header">
      <h3 class="high-scores-link" id="high-scores-header">View High Scores</h3>
      <h3 id="game-timer">Time: 75 second(s)</h3>
    </header>

    <main class="home-page" id="home-page">
      <h1>Coding Quiz Challenge</h1>
      <!-- <p>
        Try answer the following code-related questions with the time limit.
      </p>
      <p>Keep in mind that incorrect answers will penalize your score/time</p>
      <p>by ten seconds!</p> -->
      <p>
        Try answer the following code-related questions with the time limit.
        Keep in mind that incorrect answers will penalize your score/time
      </p>
      <p>by ten seconds!</p>
      <button id="start-button">Start Quiz</button>
    </main>

    <section class="question-container hide" id="question-page">
      <h1 class="question-input" id="question-input"></h1>
      <ol class="answer-container" id="answer-container"></ol>
      <h3 class="answer-status" id="answer-status"></h3>
      <p class="question-number" id="question-number"></p>
    </section>

    <section class="save-score-container hide" id="save-score-page">
      <h1 id="all-done-message">All Done!</h1>
      <!-- <p>Your final score is 100.</p> -->
      <p></p>
      <form>
        <label for="player-initials">Enter Initials:</label>
        <input
          type="text"
          class="player-initials"
          id="player-initials"
          name="player-initials"
          required
          minlength="2"
          maxlength="2"
          size="5"
        />
        <button class="save-button" id="save-button">Save</button>
        <p class="error-message hide" id="error-message"></p>
      </form>
    </section>

    <section class="high-scores-container hide" id="high-scores-container">
      <h1>High Scores</h1>
      <ol></ol>
      <button class="back-to-start-button" id="back-to-start-page">
        Back to Home
      </button>
      <button class="clear-scores-button" id="clear-scores-button">
        Clear Scores
      </button>
    </section>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
