<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/flavicon-shark.jpeg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="" id="header">
      <h3 class="high-scores-link" id="high-scores-header">View High Scores</h3>
      <h3 id="game-timer">Time: 0 second(s)</h3>
    </header>

    <main class="home-page" id="home-page">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time
      </p>
      <p>by ten seconds!</p>
      <button id="start-button">Start Quiz</button>
      <!-- forces pre-load of speaker icon to avoid flash on question page; none of the pre-load in the header worked for a google icon; lines 13-15 in html; clearly not best practice; will continue to seek solution -->
      <p class="material-symbols-outlined cloak">volume_up</p>
    </main>

    <section class="question-container hide" id="question-page">
      <h1 class="question-text" id="question-text"></h1>
      <ol class="answer-container" id="answer-container"></ol>
      <h3 class="answer-status" id="answer-status"></h3>
      <div class="speaker-number-container">
        <span class="material-symbols-outlined speaker-icon" id="speaker-icon">
          volume_up
        </span>
        <span class="material-symbols-outlined speaker-icon hide" id="speaker-muted-icon">
          volume_off
        </span>
        <p class="question-number" id="question-number"></p>
      </div>
      <audio
        id="correct-answer-sound-effect"
        src="./assets/images/Game-show-correct-answer.mp3"
      >
        Your browser does not support the <code>audio</code> element.
      </audio>
      <audio
        id="wrong-answer-sound-effect"
        src="./assets/images/Error-sound-effect.mp3"
      >
        Your browser does not support the <code>audio</code> element.
      </audio>
    </section>

    <section class="save-score-container hide" id="save-score-page">
      <h1 class="game-over-message" id="all-done-message">All Done!</h1>
      <p class="final-score-message"></p>
      <form>
        <label for="player-initials">Enter Initials:</label>
        <input
          type="text"
          class="player-initials"
          id="player-initials"
          name="player-initials"
          required
          minlength="2"
          maxlength="3"
          size="5"
        />
        <button class="save-button" id="save-button">Save</button>
        <p class="error-message hide" id="error-message"></p>
      </form>
    </section>

    <section class="high-scores-container hide" id="high-scores-container">
      <h1 class="high-scores-title">High Scores</h1>
      <ol></ol>
      <button class="back-to-start-button" id="back-to-start-page">
        Back to Home
      </button>
      <button class="clear-scores-button" id="clear-scores-button">
        Clear Scores
      </button>
    </section>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
